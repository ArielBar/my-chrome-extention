<h2>List of somthing:</h2>
<input (keyup.enter)="add()" [(ngModel)]="currentThing" />
<button (click)="add()">add thing</button>
<ul *ngFor="let fighter of fighters;let i = index">
  <li>
    <h2>
      <span>{{fighter.name}} </span>
      <span class="remove" (click)="remove(i)"> (-) </span>
    </h2>
  </li>
</ul>
